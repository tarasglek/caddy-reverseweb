---
name: Test Go

on:  # yamllint disable-line rule:truthy
  push:
    branches: [main, master]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/test-go.yaml"
  pull_request:
    branches: [main, master]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/test-go.yaml"


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Ref: https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/controlling-permissions-for-github_token
permissions:
  contents: read

jobs:

  # Run it locally with https://github.com/nektos/act
  # act -j testGo
  testGo:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        # Without quotes, 1.20 becomes 1.2!
        go-version: ["1.25.7"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      # Ref: https://github.com/actions/cache/blob/main/examples.md#go---modules
      # Warning: This is Linux specific
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-


      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install jq
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y jq
          jq --version

      - name: Install landrun
        run: |
          set -euxo pipefail
          VERSION=$(curl -fsSL https://api.github.com/repos/Zouuup/landrun/releases/latest | jq -r .tag_name)
          curl -fsSL -o /tmp/landrun "https://github.com/Zouuup/landrun/releases/download/${VERSION}/landrun-linux-amd64"
          install -m 0755 /tmp/landrun /usr/local/bin/landrun
          landrun --version

      - name: Verify runtime dependencies
        run: |
          set -euxo pipefail
          command -v uv
          command -v landrun

      - name: Run tests
        run: go test ./...
